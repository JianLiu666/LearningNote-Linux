q=1, ack=82</text><polygon fill="#A80036" points="391.5,312.2832,401.5,316.2832,391.5,320.2832,395.5,316.2832" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="134" x2="397.5" y1="316.2832" y2="316.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="12" x="141" y="311.541">8.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="134" x="157" y="311.541">[ACK] seq=82, ack=2</text><!--MD5=[5e2a1833055dbc00dfe453247a788d57]
@startuml http

skinparam ParticipantPadding 100
skinparam BoxPadding 10

participant "Client" as client #BUSINESS
participant "Server" as server #BUSINESS

autonumber "0."

client -> server : [SYN] seq=0
activate client #F5DDAD
activate server #F5DDAD

server -> client : [SYN, ACK] seq=0, ack=1

client -> server : [ACK] seq=1, ack=1
deactivate client
deactivate server

client -> server : [PSH, ACK] seq=1, ack=1, len=80
activate client #F5DDAD
activate server #F5DDAD
note right of client
    GET/ HTTP/1.1
end note

server -> client : [ACK] seq=1, ack=81
deactivate client
deactivate server

client -> server : [FIN, ACK] seq=81, ack=1
activate client #F5DDAD
activate server #F5DDAD

server -> client : [FIN, ACK] seq=1, ack=82

client -> server : [ACK] seq=82, ack=2
deactivate client
deactivate server

@enduml

